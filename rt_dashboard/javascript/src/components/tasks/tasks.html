<link href="css/app.css" rel="stylesheet" type="text/css" />
<div class="section">
  <h1>
    Tasks on <strong></strong>
  </h1>
  <p class="intro">
    <button id="empty-btn" class="btn btn-danger btn-sm float-right"
      title="Remove all tasks from this queue (destructive)" hidden=true>
      <i class="fas fa-trash"></i> Empty
    </button>

    <button id="delete-btn" class="btn btn-danger btn-sm float-right"
      title="Delete this queue" hidden=true>
      <i class="fas fa-trash"></i> Delete
    </button>

    This list below contains all the registered tasks on queue
    <strong>{{ queue.name }}</strong>, sorted by age
    <span id="newes-on-top" hidden=true>(newest on top).</span>
    <span id="oldest-on-top" hidden=true>(oldest on top).</span>
  </p>

  <table id="jobs" class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th class="narrow">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr data-role="loading-placeholder">
        <td colspan="3">Loading...</td>
      </tr>
    </tbody>
  </table>

  <pager-component></pager-component>
</div>
